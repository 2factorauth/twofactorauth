version: 2
jobs:
  tests:

    docker:
      - image: ruby:2.5.3
    working_directory: .tests/

    steps:
      - checkout

      - run:
          name: Check Twitter handles
          command: |
            gem i twitter -q --no-suggest --minimal-deps
            bash twitter.sh

      - run:
         name: Check Facebook handles
         command: bash facebook.sh

      - run:
          name: Check Alexa ranking
          command: bash alexa.sh

workflows:
  version: 2
  workflow:
    jobs:
    - tests
