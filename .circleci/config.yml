version: 2
jobs:
  tests:

    docker:
      - image: ruby:latest
    steps:
      - checkout

      - run:
          name: Check Twitter handles
          command: |
            gem i twitter
            ruby ./tests/twitter.rb

      - run:
          name: Check Facebook handles
          command: ruby ./tests/facebook.rb

      - restore_cache:
          keys:
            - awis-cache
            - similarweb-cache

      - run:
          name: Check Alexa ranking
          command: ruby ./tests/alexa.rb

      - save_cache:
          key: awis-cache
          paths:
            - "/tmp/alexa/*"

      - run:
          name: Check Similarweb ranking
          command: ruby ./tests/similarweb.rb

      - save_cache:
          key: similarweb-cache
          paths:
            - "/tmp/similarweb/*"

workflows:
  version: 2
  workflow:
    jobs:
      - tests
