version: 2
jobs:
  tests:

    docker:
      - image: ruby:latest
    steps:
      - checkout

      - restore_cache:
          keys:
            - bundler
            - awis-cache
            - similarweb-cache

      - run:
          name: Bundler
          command: |
            bundle config set --local path '/tmp/bundler'
            bundle config set --local without 'jekyll_plugins'
            bundle install

      - run:
          name: Check Twitter handles
          command: |
            bundle exec ruby ./tests/twitter.rb

      - run:
          name: Check Facebook handles
          command: ruby ./tests/facebook.rb

      - run:
          name: Check Alexa ranking
          command: bundle exec ruby ./tests/alexa.rb

      - save_cache:
          key: awis-cache
          paths:
            - "/tmp/alexa/*"

      - run:
          name: Check Similarweb ranking
          command: ruby ./tests/similarweb.rb

      - save_cache:
          key: similarweb-cache
          paths:
            - "/tmp/similarweb/*"

      - save_cache:
          key: bundler
          paths:
            - "/tmp/bundler/*"

workflows:
  version: 2
  workflow:
    jobs:
      - tests
