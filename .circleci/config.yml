version: 2
jobs:
  tests:

    docker:
      - image: ruby:latest
    environment:
      BUNDLE_PATH: '/tmp/bundler/vendor'
      BUNDLE_CACHE_PATH: '/tmp/bundler/cache'
      BUNDLE_WITH: 'tests'

    steps:
      - checkout

      - restore_cache:
          keys:
            - bundler-cache-

      - restore_cache:
          keys:
            - similarweb-cache-

      - run:
          name: Bundler
          command: |
            bundle install && bundle cache

      - run:
          name: Check Twitter handles
          command: bundle exec ruby ./tests/twitter.rb

      - run:
          name: Check Facebook handles
          command: ruby ./tests/facebook.rb

      - run:
          name: Check Similarweb ranking
          command: bundle exec ruby ./tests/similarweb.rb

      - save_cache:
          key: similarweb-cache-{{ epoch }}
          paths:
            - "/tmp/similarweb"

      - save_cache:
          key: bundler-cache-{{ checksum "Gemfile.lock" }}
          paths:
            - "/tmp/bundler"

workflows:
  version: 2
  workflow:
    jobs:
      - tests
