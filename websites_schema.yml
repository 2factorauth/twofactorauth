type: map
mapping:
  "websites":
    type: seq
    sequence:
      - type: map
        name: Website
        mapping:
          "name":
            type: str
            required: yes
            unique: yes
          "url":
            type: str
            pattern: /https?:\/\/(www\.)?[-a-zA-Z0-9@:%._\+~#=]{2,256}\.[a-z]{2,6}\b([-a-zA-Z0-9@:%_\+.~#?&//=]*)/
            required: yes
            unique: yes
          "img":
            type: str
            pattern: /^[a-z0-9_\-\+]+\.png/
            required: yes
          "lightning":
            type: bool
            required: yes
          "other":
            type: bool
            pattern: /true/
          "exceptions":
            type: map
            mapping:
              "text":
                type: str
                required: yes
          "twitter":
            type: str
            pattern: /(\w){1,15}$/
          "facebook":
            type: str
            pattern: /(\w){1,50}$/
          "instagram":
            type: str
            pattern: /(\w){1,50}$/
          "linkedin":
            type: str
            pattern: /(\w){1,50}$/
            pattern: /https?:\/\/(www\.)?[-a-zA-Z0-9@:%._\+~#=]{2,256}\.[a-z]{2,6}\b([-a-zA-Z0-9@:%_\+.~#?&//=]*)/
          "country":
            type: str
          "summary"
            type: map
            mapping:
                "text"
                type str
            required: no
          "keywords"
            type: str
