sudo: required
language: ruby
rvm: 2.4.0
os: linux
env:
  global: 
    - DEPLOY_DOCKER=false
python:
  - "3.4"
services:
  - docker
cache:
  bundler: true
  directories:
  - $TRAVIS_BUILD_DIR/tmp/.htmlproofer
addons:
  apt:
    packages:
    - libcurl4-openssl-dev
    - ca-certificates
before_install:
    - gem update --system --no-doc
    - bundle install --gemfile=Gemfile
    - pip install --user pathlib
matrix:
  fast_finish: true
  include:
    - env: 
      - NEXT_BUILD_TAG=latest
      script:
      - bundle exec rake proof
      - if [ "$TRAVIS_TAG" != "" ]; then NEXT_BUILD_TAG=`date +"%m-%d-%Y"`; DEPLOY_DOCKER="true"; fi
      - echo ".git" > .dockerignore
      - bundle exec rake docker:build[$NEXT_BUILD_TAG]
    - script:
      - bundle exec rake verify
      - bundle exec rake proof_external
  allow_failures:
    - script: 
      - bundle exec rake verify
      - bundle exec rake proof_external
deploy:
  - provider: pages
    skip-cleanup: true
    github-token: $GITHUB_TOKEN  # Set in travis-ci.org dashboard, marked secure
    keep-history: true
    on: 
      branch: master
      tags: true
      condition: $DEPLOY_DOCKER == "true"
  - provider: script
    skip-cleanup: true
    script:
    - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin; docker push acceptbitcoincash/acceptbitcoincash
    on: 
      branch: master
      tags: true
      condition: $DEPLOY_DOCKER == "true"
notifications:
  slack:
    rooms:
      - secure: ""
    on_success: change
    on_failure: always
    on_pull_requests: always