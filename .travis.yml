sudo: false
language: ruby
rvm: 2.4.0
cache:
  bundler: true
  directories: $TRAVIS_BUILD_DIR/tmp/.htmlproofer
before_install: gem update --system --no-doc
matrix:
  include:
    - os: linux
      dist: trusty
      script: bundle exec rake proof_external
      env: NOKOGIRI_USE_SYSTEM_LIBRARIES=true
  allow_failures:
    - script: bundle exec rake proof_external
