dist: trusty
sudo: false
language: ruby
rvm: 2.4.0
cache:
  bundler: true
  directories: $TRAVIS_BUILD_DIR/tmp/.htmlproofer

env:
  global:
    - NOKOGIRI_USE_SYSTEM_LIBRARIES=true

before_install: gem update --system --no-doc

matrix:
  include:
    - os: linux
    - os: linux
      script: bundle exec rake proof_external

  allow_failures:
    - script: bundle exec rake proof_external

notifications:
  email: false
  slack:
