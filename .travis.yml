sudo: required
language: ruby
rvm: 2.4.0
python:
  - "3.4"
services:
  - docker
cache:
  bundler: true
  directories: $TRAVIS_BUILD_DIR/tmp/.htmlproofer
addons:
  apt:
    packages:
    - libcurl4-openssl-dev
    - ca-certificates
    - python3
before_install: 
    - gem update --system --no-doc
    - bundle install --gemfile=Gemfile
matrix:
  include:
    - os: linux
      dist: trusty
      gemfile: Gemfile
      env: NOKOGIRI_USE_SYSTEM_LIBRARIES=true
      script:
      - rake docker:build
  allow_failures:
    - script: 
      - bundle exec rake proof_external
      - bundle exec rake