sudo: required
language: ruby
rvm: 2.4.0
services:
  - docker
cache:
  bundler: true
  directories: $TRAVIS_BUILD_DIR/tmp/.htmlproofer
before_install: 
    - gem update --system --no-doc
    - bundle install --gemfile=Gemfile
    - rake docker:build --trace
matrix:
  include:
    - os: linux
      dist: trusty
      gemfile: Gemfile
      env: NOKOGIRI_USE_SYSTEM_LIR
  allow_failures:
    - script: 
      - bundle exec rake proof_external
      - bundle exec rake