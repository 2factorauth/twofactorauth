websites:
    - name: ThreatSim
      url: http://login.threatsim.com
      img: threatsim.png
      tfa: Yes
      goog: No
      authy: No
      sms: Yes
      verisign: No
      doc: http://threatsim.com/features/

    - name: SSLTrust
      url: http://ssltrust.com.au/
      img: ssltrust.png
      tfa: Yes
      goog: Yes
      doc: http://www.ssltrust.com.au/enable-two-factor-authentication.html

    - name: GeoTrust
      img: geotrust.png
      url: http://www.geotrust.com/
      tfa: Yes
      goog: No
      authy: No
      sms: No
      custom:
          - icon: mail

    - name: LastPass
      img: lastpass.png
      url: https://lastpass.com
      tfa: Yes
      goog: Yes
      authy: Yes
      sms: No
      doc: https://helpdesk.lastpass.com/security-options/multifactor-authentication-options/
      custom:
          - icon: key
            url: https://blockchain.info/wallet/yubikey

    - name: RapidSSL
      img: rapidssl.png
      url: http://www.rapidssl.com/
      tfa: Yes
      goog: No
      authy: No
      sms: No
      custom:
          - icon: mail