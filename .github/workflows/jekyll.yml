name: Jekyll site CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: docker://jekyll/builder:stable
    - name: Build the site in the jekyll/builder container
      run: |
        docker run \
        -v ${{ github.workspace }}:/srv/jekyll \
        jekyll/builder:stable /bin/bash -c "chmod 777 /srv/jekyll && cd /srv/jekyll/ && pwd && ls -la && bundle exec rake"
