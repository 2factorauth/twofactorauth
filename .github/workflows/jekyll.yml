name: Jekyll Tests

on: [push, pull_request]

jobs:
  Test_Jekyll:
    runs-on: ubuntu-latest
    name: Test Jekyll
    steps:
    - uses: actions/checkout@v1

    - name: Get Cache
      id: cache
      uses: actions/cache@v1
      with:
        path: vendor/bundle
        key: ${{ runner.os }}-bundler

    - name: Install requirements
      run: sudo snap install ruby --classic

    - name: Run Bundler
      run: |
        echo --- Ruby version ---
        ruby -v
        echo --- Bundle env ---
        bundle env
        echo --- Copy 2.6 dir to 2.5 ---
        cp vendor/bundle/ruby/2.6.0 vendor/bundle/ruby/2.5.0 -R
        cp vendor/bundle/ruby/2.6.0 vendor/bundle/ruby/2.7.0 -R
        echo --- ls vendor directory ---
        ls -la vendor
        ls -la vendor/bundle
        ls -la vendor/bundle/ruby
        ls -la vendor/bundle/ruby/2.5.0
        ls -la vendor/bundle/ruby/2.5.0/cache
        echo --- Install bundle dependencies ---
        bundle install --path vendor/bundle --local

    - name: Build site
      run: bundle exec jekyll build
      timeout-minutes: 1

    - name: Run build checks
      run: bundle exec rake verify

    - name: Test HTML files
      run: bundle exec rake proof
      env:
        NOKOGIRI_USE_SYSTEM_LIBRARIES: true

    - name: Test JSON files
      run: bundle exec rake jsonlint
