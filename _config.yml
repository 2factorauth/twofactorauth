exclude:
    - CNAME
    - CONTRIBUTING.md
    - EXCLUSION.md
    - Gemfile
    - LICENSE
    - README.md
    - Rakefile
    - verify.rb
    - vendor
    - kube
    - nginx.conf
    - scripts
    - Dockerfile
    - sections_schema.yml
    - websites_schema.yml

jekyll-minifier:
  compress_javascript: true         # Default: true
  exclude: # Keeping these files sexy guys
  - 'robots.txt'
  - 'sitemap.xml'
