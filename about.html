---
layout: default
---

<h1 class="display-3 desktop-only title">The {{ site.github.owner_name }} Group</h1>
<h1 class="mobile-only title">The {{ site.github.owner_name }} Group</h1>

<div class="row">
  {% for maintainer in site.github.organization_members %}
    <div class="maintainer col-12 col-md-4 col-lg-3" id="{{ maintainer.login }}">
      <a href="{{ maintainer.html_url}}">
        <div class="card">
          <img class="maintainer-img card-img-top" loading="lazy" src="{{ maintainer.avatar_url }}&size=291" alt="">
          <div class="card-body">
            <h2 class="maintainer-name card-title">{{ maintainer.login }}</h2>
            <hr>
          </div>
        </div>
      </a>
    </div>
  {% endfor %}
</div>
